<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Portal</title>
    <!-- Daisy UI link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="lg:w-[1200px] mx-auto">
    <header>
        <!-- top navbar here -->
        <div>
            <div class="navbar bg-base-100">
                <div class="flex-1 mt-14">
                    <p class="btn btn-primary text-white text-xl">News</p>
                    <p class="btn btn-ghost text-blue-500 text-xl">Portal</p>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        </div>
                        <div class="dropdown dropdown-end flex items-center gap-5">
                            <p class=" text-blue-500 text-xl">News</p>
                            <p class=" text-xl">Blog</p>
                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                                <div class="w-10 rounded-full">
                                    <img alt="Tailwind CSS Navbar component"
                                        src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                                </div>
                            </div>
                            <ul tabindex="0"
                                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                <li>
                                    <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                    </a>
                                </li>
                                <li><a>Settings</a></li>
                                <li><a>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="h-0 w-full border-2 mt-4 mb-8">
        </div>
        <div id="category-container" class="hidden lg:flex justify-between">
            
        </div>
    </header>
    <main class="m-3 lg:m-0">
        <!-- header section field and short type -->
        <section>
            <!-- Field section here -->
            <div class="border-2 border-gray-200 rounded-xl mt-10 h-16 w-full">
                <h1 id="field-holder" class="pl-10 pt-2 text-4xl"></h1>
            </div>
            <!-- short section here -->
            <div class="mt-10 flex flex-col lg:flex-row gap-5 lg:justify-between">
                <!-- short type -->
                <div class="flex gap-5 items-center">
                    <h3>Sort By View:</h3>
                    <div class="flex gap-2 border bg-white p-2 rounded-xl">
                        <h4>Default</h4>
                        <div class="border-2  border-dotted w-6 text-center">
                            <p class="btn-ghost bg-white"><img src="resource/down-arrow.svg" alt=""></p>
                        </div>
                    </div>
                </div>
                <!-- button -->
                <div class="flex gap-2">
                    <button class="btn btn-primary">Todayâ€™s Pick</button>
                    <button class="btn btn-ghost border-2 border-gray-400">Tending</button>
                </div>
            </div>
        </section>
        <!-- card section -->
        <section class="mt-20">
            <div id="card-container" class="space-y-5">
            </div>
        </section>
        <!-- spinner section -->
        <section>
            <div class="text-center hidden" id="spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script/function.js"></script>
</body>

</html>
